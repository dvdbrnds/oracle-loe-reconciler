version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=./data/vendor-tracker.db
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DEFAULT_MONTHLY_HOURS=${DEFAULT_MONTHLY_HOURS:-100}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-false}
      # Jira configuration (optional)
      - JIRA_INSTANCE_URL=${JIRA_INSTANCE_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - JIRA_PROJECTS=${JIRA_PROJECTS:-MOCS}
      - JIRA_SYNC_INTERVAL_MINUTES=${JIRA_SYNC_INTERVAL_MINUTES:-15}
    volumes:
      # Persist database and uploads
      - app_data:/app/data
      - app_uploads:/app/server/uploads
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  app_data:
  app_uploads:
  app_logs:
